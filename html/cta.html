<body id="sex">
    <img src="/static/image/mmm.jpg" id="brother"/>
    <audio autoplay loop id="hw17">
        <source src="/static/highway17.mp3" type="audio/ogg">
        my brother in christ your browser does not work
    </audio>
    <script>
        var a = document.getElementById("hw17");
        a.onplay = function() {

            //setTimeout( () => { alert("he is speaking"); }, 100);

        function balz() {
            a.play();
        }
        document.addEventListener("DOMContentLoaded", function(e) {

                btn.innerText = "speak up";
                btn.onclick = balz;
                document.getElementById("sex").appendChild(btn)
            } else {
                brother = document.getElementById("brother");
                brother.src = "/static/image/aaa.jpg";
            }
        })
        
    </script>
